version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: neurodirectolog-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - neurodirectolog-network

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: neurodirectolog-clickhouse
    environment:
      CLICKHOUSE_DB: neurodirectolog
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/migrations:/docker-entrypoint-initdb.d
    ports:
      - "8124:8123"
      - "9001:9000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - neurodirectolog-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: neurodirectolog-server
    environment:
      NODE_ENV: production
      PORT: 3001
      CLICKHOUSE_HOST: http://clickhouse:8123
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DB: neurodirectolog
      YANDEX_CLIENT_ID: ${YANDEX_CLIENT_ID}
      YANDEX_CLIENT_SECRET: ${YANDEX_CLIENT_SECRET}
      YANDEX_REDIRECT_URI: ${YANDEX_REDIRECT_URI}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
      PRODUCTION_URL: ${PRODUCTION_URL}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - server_data:/app/data
    ports:
      - "3001:3001"
    depends_on:
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - neurodirectolog-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    container_name: neurodirectolog-client
    ports:
      - "8080:80"
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - neurodirectolog-network

volumes:
  redis_data:
    driver: local
  clickhouse_data:
    driver: local
  server_data:
    driver: local

networks:
  neurodirectolog-network:
    driver: bridge
